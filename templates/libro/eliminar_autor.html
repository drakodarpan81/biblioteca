{% extends 'index.html' %}
{% load static %}

{% block title %}
    Eliminación de autores
{% endblock title %}

{% block body %}
    <h2>¿Desea eliminar al usuario {{ autor.nombre }} {{ autor.apellidos }}?</h2>
    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-outline-success">Eliminar</button>
        <a class="btn btn-outline-danger" href=" {% url 'libro:listar_autor' %} ">Cancelar</a>
    </form>
{% endblock body %}
